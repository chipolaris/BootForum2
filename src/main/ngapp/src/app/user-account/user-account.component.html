<p-toast></p-toast>
<div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8 py-4 sm:py-6">

  <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-6">My Account</h1>

  <!-- Loading Skeleton for the whole page -->
  @if (isProfileLoading) {
  <div class="animate-pulse">
    <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
      <div class="h-6 bg-slate-200 dark:bg-slate-700 rounded w-1/3 mb-4"></div>
      <div class="flex items-center gap-6 mb-6">
        <div class="h-24 w-24 rounded-full bg-slate-200 dark:bg-slate-700"></div>
        <div class="space-y-2">
          <div class="h-5 bg-slate-200 dark:bg-slate-700 rounded w-48"></div>
          <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-32"></div>
        </div>
      </div>
      <div class="space-y-4">
        <div class="h-12 bg-slate-200 dark:bg-slate-700 rounded w-full"></div>
        <div class="h-12 bg-slate-200 dark:bg-slate-700 rounded w-full"></div>
        <div class="h-12 bg-slate-200 dark:bg-slate-700 rounded w-full"></div>
      </div>
      <div class="my-8 h-px bg-slate-200 dark:bg-slate-700"></div>
      <div class="h-6 bg-slate-200 dark:bg-slate-700 rounded w-1/4 mb-4"></div>
      <div class="space-y-4">
        <div class="h-12 bg-slate-200 dark:bg-slate-700 rounded w-full"></div>
        <div class="h-12 bg-slate-200 dark:bg-slate-700 rounded w-full"></div>
      </div>
    </div>
  </div>
  } @else {
  <!-- Actual Content in a single panel -->
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">

    <!-- Personal Information Section -->
    <div>
      <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 mb-4">Personal Information</h2>

      <div class="flex flex-col sm:flex-row items-center gap-6 mb-6">
        <!-- Avatar Display and Upload -->
        <div class="relative">
          <img [src]="avatarUrl" alt="User Avatar" class="h-24 w-24 rounded-full object-cover ring-2 ring-slate-200 dark:ring-slate-600">
          @if (isAvatarLoading) {
          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
          </div>
          }
          <label for="avatar-upload" class="absolute -bottom-1 -right-1 bg-indigo-600 text-white rounded-full p-1.5 cursor-pointer hover:bg-indigo-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
          </label>
          <input id="avatar-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div class="text-center sm:text-left">
          <p class="text-lg font-bold text-slate-800 dark:text-slate-100">{{ currentUser?.person?.firstName }} {{ currentUser?.person?.lastName }}</p>
          <p class="text-sm text-slate-500 dark:text-slate-400">&#64;{{ currentUser?.username }}</p>
        </div>
      </div>

      <!-- Personal Info Form -->
      <form [formGroup]="personInfoForm" (ngSubmit)="onUpdatePersonInfoSubmit()" class="space-y-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="mt-1 block w-full px-3 py-2 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="mt-1 block w-full px-3 py-2 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
        </div>
        <div class="text-right">
          <button type="submit" [disabled]="personInfoForm.invalid || isPersonInfoLoading" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (!isPersonInfoLoading) {
            <span>Save Changes</span>
            } @else {
            <span class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Saving...
              </span>
            }
          </button>
        </div>
      </form>
    </div>

    <!-- Divider -->
    <hr class="my-8 border-slate-200 dark:border-slate-700" />

    <!-- Security Section -->
    <div>
      <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 mb-4">Security</h2>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePasswordSubmit()" class="space-y-4">
        <div>
          <label for="oldPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Current Password</label>
          <input type="password" id="oldPassword" formControlName="oldPassword" class="mt-1 block w-full px-3 py-2 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="mt-1 block w-full px-3 py-2 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
        </div>
        <div class="text-right">
          <button type="submit" [disabled]="passwordForm.invalid || isPasswordLoading" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (!isPasswordLoading) {
            <span>Change Password</span>
            } @else {
            <span class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Updating...
              </span>
            }
          </button>
        </div>
      </form>
    </div>

  </div>
  }
</div>
