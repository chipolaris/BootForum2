<div class="container mx-auto p-4 sm:p-6 max-w-3xl"> <!-- Increased max-width for editor -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Create New Discussion</h2>

  <form [formGroup]="discussionForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6 bg-white p-6 rounded-lg shadow-md">

    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['title'].invalid }"
        placeholder="Enter discussion title"
      />
      <div *ngIf="submitted && f['title'].errors" class="mt-1 text-xs text-red-600">
        <span *ngIf="f['title'].errors['required']">Title is required.</span>
        <span *ngIf="f['title'].errors['maxlength']">Title cannot exceed 150 characters.</span>
      </div>
    </div>

    <!-- Comment / Content using Toast UI Editor -->
    <div>
      <label for="comment-editor" class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
      <!--
        - Link the editor to the form control using formControlName.
        - Use #toastEditorComponent to get a reference to the Angular component wrapper.
        - Configure options like height and initialEditType.
      -->
      <div class="mt-1 border border-gray-300 rounded-md"
           [ngClass]="{ 'border-red-500 focus-within:border-red-500 focus-within:ring-red-500': submitted && commentError }">
        <!-- Add focus-within styles to highlight border on error -->
        <!--<toastui-editor
          id="comment-editor"
          #toastuiEditorRef
          formControlName="comment"
          [initialValue]="''"
          [options]="{
            height: '300px',
            initialEditType: 'wysiwyg', /* or 'markdown' */
            usageStatistics: false, /* Disable usage statistics */
            placeholder: 'Start the discussion here...',
            toolbarItems: [ /* Customize toolbar items if needed */
              ['heading', 'bold', 'italic', 'strike'],
              ['hr', 'quote'],
              ['ul', 'ol', 'task'],
              ['table', 'link'],
              ['image'], /* Note: This is for inserting image URLs, not direct upload */
              ['code', 'codeblock']
            ]
          }"
        ></toastui-editor>-->
        <div #commentEditorRef></div>
      </div>
      <!-- Display manual comment validation error -->
      <div *ngIf="submitted && commentError" class="mt-1 text-xs text-red-600">
        <span>{{ commentError }}</span>
      </div>
      <!-- Fallback for form control error (less likely to trigger with manual check) -->
      <!-- <div *ngIf="submitted && f['comment'].errors && !commentError" class="mt-1 text-xs text-red-600">
        <span *ngIf="f['comment'].errors['required']">Comment content is required.</span>
      </div> -->
    </div>

    <!-- Image Upload -->
    <div>
      <label for="images" class="block text-sm font-medium text-gray-700 mb-1">Images (Optional)</label>
      <input
        type="file"
        id="images"
        multiple
        accept="image/*"
        (change)="onImageChange($event)"
        class="block w-full text-sm text-gray-500 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none file:bg-gray-100 file:border-0 file:px-3 file:py-2 file:mr-3 file:text-sm file:font-medium file:text-gray-700 hover:file:bg-gray-200"
      />
      <div *ngIf="selectedImages && selectedImages.length > 0" class="mt-2 text-xs text-gray-600">
        Selected Images: {{ selectedImages.length }} file(s)
      </div>
    </div>

    <!-- Attachment Upload -->
    <div>
      <label for="attachments" class="block text-sm font-medium text-gray-700 mb-1">Attachments (Optional)</label>
      <input
        type="file"
        id="attachments"
        multiple
        (change)="onAttachmentChange($event)"
        class="block w-full text-sm text-gray-500 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none file:bg-gray-100 file:border-0 file:px-3 file:py-2 file:mr-3 file:text-sm file:font-medium file:text-gray-700 hover:file:bg-gray-200"
      />
      <div *ngIf="selectedAttachments && selectedAttachments.length > 0" class="mt-2 text-xs text-gray-600">
        Selected Attachments: {{ selectedAttachments.length }} file(s)
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button
        type="submit"
        [disabled]="isLoading"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="absolute left-0 inset-y-0 flex items-center pl-3" *ngIf="isLoading">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Submitting...' : 'Create Discussion' }}
      </button>
    </div>

  </form>
</div>
