<div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8 py-4 sm:py-6">

  <header class="mb-8">
    <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">Manage Search Index</h1>
    <p class="text-slate-600 dark:text-slate-300 mt-1">Use this tool to rebuild the full-text search index. This can be a long-running process and should only be done when necessary (e.g., after a large data import or to resolve index inconsistencies). The process runs in the background; check the server logs for progress.</p>
  </header>

  <div class="space-y-6 bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
    <!-- Re-index Target -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">Select Target to Re-index</label>
      <fieldset class="space-y-2">
        <div class="flex items-center">
          <input id="targetAll" type="radio" name="reindexTarget" value="all" [(ngModel)]="reindexTarget"
                 class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 dark:bg-slate-600 dark:border-slate-500">
          <label for="targetAll" class="ml-3 block text-sm font-medium text-gray-700 dark:text-slate-300">
            All Indexed Content
          </label>
        </div>
        <div class="flex items-center">
          <input id="targetDiscussion" type="radio" name="reindexTarget" value="Discussion" [(ngModel)]="reindexTarget"
                 class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 dark:bg-slate-600 dark:border-slate-500">
          <label for="targetDiscussion" class="ml-3 block text-sm font-medium text-gray-700 dark:text-slate-300">
            Discussions Only
          </label>
        </div>
        <div class="flex items-center">
          <input id="targetComment" type="radio" name="reindexTarget" value="Comment" [(ngModel)]="reindexTarget"
                 class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 dark:bg-slate-600 dark:border-slate-500">
          <label for="targetComment" class="ml-3 block text-sm font-medium text-gray-700 dark:text-slate-300">
            Comments Only
          </label>
        </div>
      </fieldset>
    </div>

    <hr class="border-t border-gray-300 dark:border-slate-600 my-0 mx-auto" />

    <!-- Submit Button -->
    <div class="flex items-center justify-end pt-4">
      <button
        type="button"
        (click)="startReindexing()"
        [disabled]="isLoading"
        class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 flex items-center cursor-pointer disabled:bg-red-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Starting...' : 'Start Re-indexing' }}
      </button>
    </div>
  </div>
</div>
