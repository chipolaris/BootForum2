<div class="container mx-auto p-4 max-w-2xl">
  <p-toast></p-toast> <!-- For PrimeNG messages -->

  <h2 class="text-2xl font-semibold mb-6 text-indigo-700">Create New Forum Group</h2>

  <div *ngIf="errorMessage && !isLoading" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ errorMessage }}
  </div>

  <form [formGroup]="forumGroupForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
    <!-- Title Field -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input id="title" type="text" pInputText formControlName="title"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
             [ngClass]="{ 'border-red-500': submitted && f['title'].errors }">
      <div *ngIf="submitted && f['title'].errors" class="text-red-500 text-xs mt-1">
        <div *ngIf="f['title'].errors['required']">Title is required.</div>
        <div *ngIf="f['title'].errors['maxlength']">Title cannot exceed 100 characters.</div>
      </div>
    </div>

    <!-- Icon Picker -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Icon & Color</label>
      <app-icon-picker
        [initialIconName]="initialIconName"
        [initialColor]="initialColor"
        (selectionChanged)="handleIconSelection($event)">
      </app-icon-picker>
      <!-- Hidden inputs to store icon and color values, linked to form controls -->
      <input type="hidden" formControlName="icon">
      <input type="hidden" formControlName="iconColor">
      <!-- Error for iconColor if it's required and not picked (though icon picker usually ensures a color) -->
      <div *ngIf="submitted && f['iconColor'].errors?.['required']" class="text-red-500 text-xs mt-1">
        Color selection is required.
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center justify-end space-x-4 pt-4">
      <button pButton type="button" label="Cancel" icon="pi pi-times"
              (click)="onCancel()" [disabled]="isLoading"
              class="p-button-outlined p-button-secondary"></button>
      <button pButton type="submit" icon="pi pi-check"
              [disabled]="isLoading"
              class="p-button-success flex items-center">
        <p-progressSpinner *ngIf="isLoading" styleClass="w-4 h-4 mr-2" strokeWidth="6"></p-progressSpinner>
        <span *ngIf="isLoading">Creating...</span>
        <span *ngIf="!isLoading">Create Forum Group</span>
      </button>
    </div>

    <div *ngIf="errorMessage && isLoading" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
