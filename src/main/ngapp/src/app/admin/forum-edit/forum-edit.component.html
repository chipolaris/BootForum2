<div class="container mx-auto p-4 max-w-2xl">
  <p-toast></p-toast> <!-- For PrimeNG messages -->

  <div *ngIf="isFetching" class="flex justify-center items-center h-64">
    <p-progressSpinner styleClass="w-12 h-12" strokeWidth="4"></p-progressSpinner>
    <span class="ml-2 text-lg">Loading forum data...</span>
  </div>

  <div *ngIf="!isFetching">
    <h2 class="text-2xl font-semibold mb-6 text-indigo-700">Edit Forum</h2>

    <div *ngIf="errorMessage && !isLoading" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form [formGroup]="forumForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input id="title" type="text" formControlName="title"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{ 'border-red-500': submitted && f['title'].errors }">
        <div *ngIf="submitted && f['title'].errors" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['title'].errors['required']">Title is required.</div>
          <div *ngIf="f['title'].errors['maxlength']">Title cannot exceed 100 characters.</div>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" formControlName="description" rows="4"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  [ngClass]="{ 'border-red-500': submitted && f['description'].errors }"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['description'].errors['required']">Description is required.</div>
          <div *ngIf="f['description'].errors['maxlength']">Description cannot exceed 500 characters.</div>
        </div>
      </div>

      <div>
        <app-icon-picker
          [initialIconName]="initialIconName"
          [initialColor]="initialColor ?? ''"
          (selectionChanged)="handleIconSelection($event)">
        </app-icon-picker>
        <!-- Hidden inputs to store icon and iconColor values if needed, or rely on patchValue -->
        <input type="hidden" formControlName="icon">
        <input type="hidden" formControlName="color">
        <div *ngIf="submitted && f['color'].errors?.['required']" class="text-red-500 text-xs mt-1">
          Icon and color selection is required.
        </div>
      </div>

      <div class="flex items-center">
        <input id="active" type="checkbox" formControlName="active"
               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <label for="active" class="ml-2 block text-sm text-gray-900">Active</label>
      </div>

      <hr class="border-t border-gray-300 my-0 mx-auto" />

      <div class="flex items-center justify-end space-x-4 pt-4">
        <button type="button" (click)="onCancel()" [disabled]="isLoading || isFetching"
                class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
          Cancel
        </button>
        <button type="submit" [disabled]="isLoading || isFetching"
                class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center cursor-pointer">
          <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></span>
          {{ isLoading ? 'Updating...' : 'Update Forum' }}
        </button>
      </div>
      <div *ngIf="errorMessage && isLoading" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
