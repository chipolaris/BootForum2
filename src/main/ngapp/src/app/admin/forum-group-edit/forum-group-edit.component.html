<div class="container mx-auto p-4 max-w-2xl">

  <div *ngIf="isFetching" class="flex justify-center items-center h-64">
    <p-progressSpinner styleClass="w-12 h-12" strokeWidth="4"></p-progressSpinner>
    <span class="ml-2 text-lg">Loading forum group data...</span>
  </div>

  <div *ngIf="!isFetching">

    <div *ngIf="errorMessage && !isLoading && !isFetching" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form *ngIf="forumGroupForm" [formGroup]="forumGroupForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-slate-100 dark:bg-slate-600 p-8 rounded-lg shadow-lg">
      <!-- Title Field -->
      <div>
        <label for="title" class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Title</label>
        <input id="title" type="text" formControlName="title"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white dark:bg-slate-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{ 'border-red-500': submitted && f['title'].errors }">
        <div *ngIf="submitted && f['title'].errors" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['title'].errors['required']">Title is required.</div>
          <div *ngIf="f['title'].errors['maxlength']">Title cannot exceed 100 characters.</div>
        </div>
      </div>

      <!-- Icon Picker -->
      <div>
        <label class="block text-sm font-medium text-slate-800 dark:text-slate-200 mb-2">Icon & Color</label>
        <app-icon-picker
          [initialIconName]="currentIconName"
          [initialColor]="currentIconColor"
          (selectionChanged)="handleIconSelection($event)">
        </app-icon-picker>
        <input type="hidden" formControlName="icon">
        <input type="hidden" formControlName="iconColor">
        <div *ngIf="submitted && f['iconColor'].errors?.['required']" class="text-red-500 text-xs mt-1">
          Color selection is required.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-4 pt-4">
        <button type="button" (click)="onCancel()" [disabled]="isLoading || isFetching"
                class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700
                bg-white hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
          Cancel
        </button>
        <button type="submit" [disabled]="isLoading || isFetching"
                class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white
                bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center cursor-pointer">
          <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></span>
          {{ isLoading ? 'Updating...' : 'Update Forum Group' }}
        </button>
      </div>

      <div *ngIf="errorMessage && isLoading" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
