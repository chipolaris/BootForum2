<div class="flex flex-col justify-center items-center h-full">
  <!-- Card: White background, shadow, padding, rounded corners -->
  <div class="bg-white dark:bg-slate-800 shadow-md rounded-lg py-8 px-4 mx-auto w-64 sm:w-64 md:w-80 lg:w-96 xl:w-[500px]">

    <!-- Header Section -->
    <div>
      <h2 class="mt-6 text-center text-lg sm:text-xl md:text-2xl font-bold tracking-tight text-sky-700 flex items-center justify-center gap-2">
        <ng-icon name="heroQuestionMarkCircle" class="text-sky-600"></ng-icon>
        Resource Not Found
      </h2>
      <p class="mt-2 text-center text-sm text-slate-700 dark:text-slate-300 font-bold">Error 404</p>
    </div>

    <!-- Message Section -->
    <div class="mt-8 text-center">
      <p class="text-slate-700 dark:text-slate-300 text-sm sm:text-base">
        Sorry, the page or resource you are looking for does not exist.
      </p>
      <p class="mt-4 text-slate-600 dark:text-slate-400 text-xs sm:text-sm">
        It might have been moved, deleted. Or you might have mistyped the URL.
      </p>
    </div>

    <!-- Action Button -->
    <div class="mt-10">
      <a
        routerLink="/app/dashboard"
        class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
      >
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <ng-icon name="heroHome" size="1.5em"></ng-icon>
        </span>
        Got to Forum Home
      </a>
    </div>

  </div>
</div>
