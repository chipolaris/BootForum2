<div class="flex flex-col justify-center items-center h-full">
    <!-- Card: White background, shadow, padding, rounded corners -->
  <div class="bg-white shadow-md rounded-lg p-8 mx-auto w-64 sm:w-64 md:w-80 lg:w-96 xl:w-[500px]">

      <!-- Header Section -->
      <div>
        <!-- Optional Logo -->
        <!-- <img class="mx-auto h-12 w-auto" src="/path/to/logo.svg" alt="Company Logo"> -->

        <h2 class="mt-6 text-center text-lg sm:text-xl md:text-2xl font-bold tracking-tight text-gray-900 flex items-center justify-center gap-2">
          <ng-icon name="heroLockClosed"></ng-icon>
          Sign in to your account
        </h2>
      </div>

    <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="mt-6 text-center">
        <!-- Simple SVG Spinner -->
        <svg class="animate-spin mx-auto h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-sm text-gray-600">Logging in...</p>
      </div>

      <!-- Login Form (Hidden during loading) -->
      <!-- Assumes component has: loginForm (FormGroup), onSubmit(), isLoading, submitted, f (getter for controls), loginError (string|null) -->
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <!-- General Login Error Message -->
        <div *ngIf="loginError" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm mb-4">
          {{ loginError }}
        </div>

        <!-- Input Fields Container -->
        <div class="rounded-md space-y-4">
          <!-- Username/Email Field -->
          <div>
            <label for="username" class="sr-only">Username or Email</label>
            <input
              id="username"
              formControlName="username"
              type="text"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Username"
              [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['username'].errors }"
            />
            <!-- Validation Message -->
            <p *ngIf="submitted && f['username'].errors?.['required']" class="mt-1 px-1 text-xs text-red-600">
              Username or Email is required.
            </p>
            <!-- Add other validation messages like email format if needed -->
            <!-- <p *ngIf="submitted && f['username'].errors?.['email']" class="mt-1 px-1 text-xs text-red-600">
             Please enter a valid email address.
           </p> -->
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Password"
              [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['password'].errors }"
            />
            <!-- Validation Message -->
            <p *ngIf="submitted && f['password'].errors?.['required']" class="mt-1 px-1 text-xs text-red-600">
              Password is required.
            </p>
          </div>
        </div>

        <!-- Optional: Remember Me / Forgot Password Row -->
        <!--
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
          </div>
          <div>
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>
        -->

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          >
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!--<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
              </svg>-->
              <ng-icon name="heroArrowRightEndOnRectangle" size="1.5em"></ng-icon>
            </span>
            Sign in
          </button>
        </div>
      </form>

      <!-- Link to Registration -->
      <div class="text-sm text-center mt-4">
        <span class="text-gray-600">Don't have an account?</span>
        <a routerLink="/app/registration" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
          Sign up
        </a>
      </div>
    </div>
</div>
