<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-white p-8 sm:p-10 rounded-lg shadow-md text-center">
    <div>
      <!-- Optional: Success Icon -->
      <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">
        Registration Submitted!
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600" *ngIf="registrationKey">
        Your registration has been submitted successfully. Registration key is {{ registrationKey }}.
        <!-- Add instructions if needed, e.g., about email verification -->
        <!-- You might need to check your email to activate your account. -->
      </p>
    </div>
    <div class="mt-5">
      <a routerLink="/app/login" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Proceed to Login
      </a>
    </div>
  </div>
</div>
