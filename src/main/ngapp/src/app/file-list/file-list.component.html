<div *ngIf="files && files.length > 0" class="max-w-4xl mx-auto p-4 mt-4 border-t border-slate-200 dark:border-slate-700">
  <h2 class="text-sm font-bold mb-4">üì¶ Attachments</h2>

  <div class="bg-white dark:bg-slate-900 rounded shadow overflow-hidden divide-y divide-gray-200">
    <div *ngFor="let file of files" class="flex items-center justify-between p-4 hover:bg-gray-50">
      <div class="flex items-center space-x-3">
        <div class="text-2xl">{{ getFileIcon(file.mimeType) }}</div>
        <div>
          <div class="text-slate-700 dark:text-slate-300 font-medium">{{ file.originalFilename }}</div>
          <div class="text-sm text-slate-600 dark:text-slate-400">{{ file.mimeType }} ‚Ä¢ {{ formatFileSize(file.fileSize) }}</div>
        </div>
      </div>

      <button
        type="button"
        (click)="triggerDownload(file)"
        class="text-blue-600 dark:text-blue-400 hover:underline text-sm cursor-pointer"
        [attr.aria-label]="'Download ' + file.originalFilename"
      >
        ‚¨áÔ∏è Download
      </button>

    </div>
  </div>
</div>
